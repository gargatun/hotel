{% extends "rooms/base.html" %}
{% load static %}

{% block content %}
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4"> <!-- Adjusting the column size to 6/12 of the row -->
            <form method="post" action="{% url 'employee:login' %}" class="card p-4">
                {% csrf_token %}
                <h2 class="h4 mb-3 text-center">Login</h2> <!-- Centered header -->
                <input type="hidden" name="next" value="{{ next }}" />
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-block btn-card">Войти</button> <!-- Button centered by grid -->
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock content %}
